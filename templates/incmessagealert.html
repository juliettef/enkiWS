{% if is_logged_in and data %}
	<a href="{{ 'messages'|local }}" {% if data[0] == 0 %}class="btn btn-primary btn-xs" aria-label="{{ _( "You have no messages" ) }}"{% elif data[0] == 1 %}class="btn btn-info btn-xs" aria-label="{{ _( "You have messages" ) }}"{% endif %}><i class="far fa-envelope" aria-hidden="true" ></i></a>
{% endif %}
